<!doctype html>
<html class="no-js" lang="ru" ng-app="growApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Grow It Test</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
</head>

<body>
    <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <!-- Add your site or application content here -->
    <header id="main">
        <h1>Grow Test</h1>
    </header>
    <section ng-controller="usersCtrl">
    <form>
        <select name="select_variable" id="select" ng-model="selectBtn" ng-options="combo.select for combo in comboboxes">
            <option value="">Выберите значение...</option>
        </select>
        <input type="date" name="date" min="2016-05-22" id="date" ng-model="date.value" placeholder="yyyy-MM-dd" required="">
        <input type="submit" value="OK" id="btn" ng-click="select()">
    </form>
        <table>
            <thead>
                <tr>
                    <th>Имя <span class="sortorder" ng-class="{reverse:reverse}" ng-click="order('first_name')"></span></th>
                    <th>Email <span class="sortorder" ng-class="{reverse:reverse}" ng-click="order('email')"></span></th>
                    <th>Фамилия <span class="sortorder" ng-class="{reverse:reverse}" ng-click="order('last_name')"></span></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="user in users | orderBy:predicate:reverse">
                    <td>{{user.first_name}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.last_name}}</td>
                </tr>
            </tbody>
        </table>
    </section>
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script>
    window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')
    </script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
